name: Update TryHackMe Badge

on:
  schedule:
    - cron: "0 0 * * *" # Every day at midnight UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Download latest TryHackMe badge
        run: |
          curl -s -o tryhackme-badge.png "https://tryhackme-badges.s3.amazonaws.com/lily442.png"

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add tryhackme-badge.png
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update TryHackMe badge" && git push)
