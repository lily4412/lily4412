name: Update TryHackMe Badge

on:
  schedule:
    - cron: '0 0 * * *' # Runs every day at midnight UTC
  workflow_dispatch: # Allows manual run

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download TryHackMe badge
        run: |
          USERNAME="lily442" # Change to your TryHackMe username
          curl -s "https://tryhackme-badges.s3.amazonaws.com/${USERNAME}.png" -o tryhackme-badge.png

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add tryhackme-badge.png
          git commit -m "Update TryHackMe badge" || echo "No changes to commit"
          git push
